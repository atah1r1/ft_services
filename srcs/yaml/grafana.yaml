apiVersion: v1
kind: Service
metadata: 
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels: 
    app: grafana
  name: grafana
spec: 
  ports: 
    - port: 3000
  selector: 
    app: grafana
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: grafana
  name: grafana
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: grafana
  template: 
    metadata: 
      labels: 
        app: grafana
    spec: 
      containers: 
        - 
          image: grafana_service
          name: grafana
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          livenessProbe:
              exec:
                command:
                - sh
                - livness.sh
              initialDelaySeconds: 30
              periodSeconds: 7